<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生日快乐，阿伟！</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
  }
  img.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }
  img.top-image {
    position: fixed;
    top: 10px;
    right: 10px; 
    max-width: 30%;
    z-index: 1;
  }
  .custom-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #ff0000;
    z-index: 1;
  }
</style>
</head>
<body>
<audio controls autoplay>
  <source src="birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<img src="birthday.gif" alt="Christmas Tree" class="background">
<img src="your-image.jpg" alt="Top Image" class="top-image">
<div class="custom-text">生日快乐 阿伟!</div>
</body>
</html>
